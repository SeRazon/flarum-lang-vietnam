flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Gắn cờ bài đăng
      view_flags_label: Xem các bài đăng bị gắn cờ

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Cho phép người dùng gắn cờ bài đăng của riêng họ
      guidelines_url_label: URL Nguyên tắc Cộng đồng
      title: Cài đặt cờ

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Cảm ơn bạn đã gắn cờ bài đăng này. Người kiểm duyệt của chúng tôi sẽ xem xét nó.
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Chi tiết bổ sung (tùy chọn)
      reason_inappropriate_label: Không thích hợp
      reason_inappropriate_text: "Bài đăng này xúc phạm, lạm dụng hoặc vi phạm <a>Hướng dẫn cộng đồng</a>."
      reason_missing_message: Vui lòng cung cấp một số chi tiết cho người kiểm duyệt của chúng tôi.
      reason_off_topic_label: "Off-topic"
      reason_off_topic_text: Bài đăng này không liên quan đến cuộc thảo luận hiện tại và nên được chuyển đi nơi khác.
      reason_other_label: Khác (vui lòng ghi rõ)
      reason_spam_label: Spam
      reason_spam_text: Bài đăng này là một quảng cáo.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Không có cờ
      item_text: "{username} trong <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Loại bỏ cờ
      flagged_by_text: "Được gắn cờ bởi {username}"
      flagged_by_with_reason_text: "Được gắn cờ bởi {username} như {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Cờ

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Gắn cờ
    flagged_posts: Bài đăng được gắn cờ
