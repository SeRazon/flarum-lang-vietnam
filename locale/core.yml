      missing_dependencies_message: "Không thể bật {extension} cho đến khi các phần phụ thuộc sau được bật: {extensions}"
      not_found_message: Không tìm thấy tài nguyên được yêu cầu.
      permission_denied_message: Bạn không có quyền để làm điều này.
      rate_limit_exceeded_message: Bạn thao tác quá nhanh. Vui lòng thử lại sau vài giây.

